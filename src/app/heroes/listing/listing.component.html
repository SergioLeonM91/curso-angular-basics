<p>Heroes list</p>

<div *ngIf="deletedHero; else noDeleted">
    <h3>Deleted heroe
        <small>{{ deletedHero }}</small>
    </h3>
</div>

<ng-template #noDeleted>
    <h3>No heroes deleted</h3>
</ng-template>

<button (click)="deleteHero()">
    Delete
</button>

<ul>
    <li *ngFor="let hero of heroes; let i = index">
        {{ i + 1 }} - {{hero}}
    </li>
</ul>
